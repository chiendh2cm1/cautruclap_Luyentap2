<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--Bài 4: In hình chữ nhật-->
<script>
    for (i=0;i<=5;i++) {
        document.write("<br/>")
        for (j=0;j<=15;j++) {
            if(i ===0 || j === 0 || i===5 ||j ===15) {
                document.write(" * ")
            }else {
                document.write("&nbsp;&nbsp;&nbsp")
            }
        }
    }
</script>
</body>
</html>
