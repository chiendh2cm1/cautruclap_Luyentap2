<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    // Bài 3: In tam giác vuông. Các góc vuông nằm ở các vị trí khác nhau?
    const h = 5;
    for (let i = 1; i <= h; i++) {
        for (let j = 1; j <= i; j++) {
            document.write('*')
        }
        document.write("<br/>")
    }
    document.write("<br/>")


    for (let i = h; i > 0; i--) {
        for (let j = i; j > 0; j--) {
            document.write('*')
        }
        document.write("<br/>")
    }
    document.write("<br/>")

    for (let i = 1; i <= h; i++) {
        for (let k = h; k > i; k--) {
            document.write("&nbsp;&nbsp")
        }
        for (let j = 1; j <= i; j++) {
            document.write('*')
        }
        document.write("<br/>")
    }
    document.write("<br/>")

    for (let i = 0; i <= h; i++) {
        for (let k = 1; k <= i; k++) {
            document.write('&nbsp;&nbsp')
        }
        for (let j = h; j > i; j--) {
            document.write('*')
        }
        document.write("<br/>")
    }
</script>
</body>
</html>
