<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--    Bài 2: Tính giai thừa của một số nguyên dương-->
</head>
<body>
<script>
    let N = parseInt(prompt("input"));
    let factorialN =1 ;
    for (i = 1; i <= N; i++) {
        factorialN *= i;
    }
    document.write("giai thừa của số bạn nhập là:" + factorialN)
</script>
</body>
</html>
